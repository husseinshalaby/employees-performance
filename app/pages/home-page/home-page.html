<div class="c-dashboard" ng-app="vue.components">
  <div class="c-filters__container" ng-controller="homeController as ctrl">
    <search-component  
    v-on-clear="ctrl.handleClearEvent" 
    v-on-search="ctrl.handleSearchEvent"
    v-on-sort="ctrl.handleSortEvent"
    v-props-employees="homePageVm.employees"
    />
  </div>
  <employees-list 
  employees-list="homePageVm.employees"
  text="homePageVm.text"
  >
  </employees-list>
  <div class="c-dashboard__footer">
    <div ng-controller="homeController as ctrl">
      <button-component  
      v-on-more="ctrl.handleGetMoreEmployees"
      v-props-loading="$root.loading"
      v-props-pages="homePageVm.pages"
      />
    </div>
  </div>
</div>
